<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Manuel Hänni</title>
    <meta name="description" content="Kontaktieren Sie Manuel Hänni - Student für Digital Business & AI an der Universität Bern.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Pastell-Farbpalette */
            --pastel-blue: #E8F2FF;
            --pastel-mint: #E8F8F5;
            --pastel-rose: #FDF2F8;
            --pastel-sand: #FDF8F2;
            --pastel-lavender: #F3E8FF;
            
            /* Akzentfarben */
            --accent-blue: #3B82F6;
            --accent-mint: #10B981;
            --accent-rose: #EC4899;
            --accent-sand: #F59E0B;
            --accent-lavender: #8B5CF6;
            
            /* Grautöne */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Typografie */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            
            /* Spacing */
            --section-padding: 5rem 0;
            --container-max-width: 1200px;
            --container-padding: 1.5rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Transitions */
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--gray-700);
            background-color: white;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-100);
            z-index: 1000;
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem var(--container-padding);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-mint));
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: var(--gray-600);
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
        }

        .nav a:hover,
        .nav a.active {
            color: var(--accent-blue);
        }

        .nav a.active::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-blue);
            border-radius: var(--radius-full);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-600);
            cursor: pointer;
        }

        /* Page Hero Section */
        .page-hero {
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-mint));
            padding: 8rem 0 4rem;
            text-align: center;
        }

        .page-hero h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1E3A8A;
            margin-bottom: 1rem;
        }

        /* Main Content */
        .main-content {
            padding: var(--section-padding);
            background: var(--gray-50);
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        /* Contact Form */
        .contact-form {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-family: inherit;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .form-checkbox input[type="checkbox"] {
            margin-top: 0.25rem;
        }

        .form-checkbox label {
            font-size: 0.875rem;
            color: var(--gray-600);
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-lg);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            box-shadow: var(--shadow-md);
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            background: #2563EB;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Contact Info */
        .contact-info {
            padding: 2rem 0;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .contact-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .contact-item:nth-child(2) .contact-icon {
            background: var(--pastel-blue);
            color: var(--accent-blue);
        }

        .contact-item:nth-child(3) .contact-icon {
            background: var(--pastel-mint);
            color: var(--accent-mint);
        }

        .contact-item:nth-child(4) .contact-icon {
            background: var(--pastel-rose);
            color: var(--accent-rose);
        }

        .contact-item:nth-child(5) .contact-icon {
            background: var(--pastel-lavender);
            color: var(--accent-lavender);
        }

        .contact-item:nth-child(6) .contact-icon {
            background: var(--pastel-sand);
            color: var(--accent-sand);
        }

        .contact-text {
            flex: 1;
        }

        .contact-text .label {
            font-size: 0.875rem;
            color: var(--gray-500);
            font-weight: 500;
        }

        .contact-text .value {
            color: var(--gray-700);
            font-weight: 500;
        }

        .contact-text a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-text a:hover {
            color: var(--accent-blue);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: var(--accent-mint);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--accent-rose);
        }

        /* Footer */
        .footer {
            background: var(--gray-800);
            color: var(--gray-300);
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --container-padding: 1rem;
            }

            .nav {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow-lg);
                border-radius: 0 0 var(--radius-lg) var(--radius-lg);
                display: none;
            }

            .nav.show {
                display: flex;
            }

            .nav a {
                padding: 0.75rem 0;
                border-bottom: 1px solid var(--gray-100);
            }

            .nav a:last-child {
                border-bottom: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .page-hero h1 {
                font-size: 2.5rem;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .toast {
                right: 1rem;
                left: 1rem;
                transform: translateY(-100px);
            }

            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .page-hero h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-content">
            <a href="index.html" class="logo">MH</a>
            <nav class="nav" id="nav">
                <a href="index.html">Home</a>
                <a href="erfahrung.html">Berufserfahrung</a>
                <a href="ausbildung.html">Ausbildung</a>
                <a href="zertifikate.html">Zertifikate</a>

    <!-- Page Hero -->
    <section class="page-hero">

        </div>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <div class="contact-content">
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">E-Mail *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Nachricht *</label>

                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">Ich stimme zu, dass meine Angaben zur Kontaktaufnahme gespeichert werden.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Nachricht senden</button>
                </form>
                
                <div class="contact-info">
                    <h3>Kontaktinformationen</h3>
                    <div class="contact-item">
                        <div class="contact-icon">📧</div>
                        <div class="contact-text">
                            <div class="label">E-Mail</div>
                            <div class="value">
                                <a href="mailto:manuel.haenni@icloud.com">manuel.haenni@icloud.com</a>
                            </div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">📱</div>
                        <div class="contact-text">
                            <div class="label">Telefon</div>
                            <div class="value">
                                <a href="tel:+41794803393">079 480 33 93</a>
                            </div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">💼</div>
                        <div class="contact-text">
                            <div class="label">LinkedIn</div>
                            <div class="value">
                                <a href="https://www.linkedin.com/in/manuel-h%C3%A4nni-634906330/" target="_blank" rel="noopener noreferrer">LinkedIn Profil</a>
                            </div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">📷</div>
                        <div class="contact-text">
                            <div class="label">Instagram</div>
                            <div class="value">
                                <a href="https://www.instagram.com/m_haenni/" target="_blank" rel="noopener noreferrer">@m_haenni</a>

    <!-- Footer -->
    <footer class="footer">

            <div class="footer-content">
                <div>&copy; 2025 Manuel Hänni. Alle Rechte vorbehalten.</div>
                <div class="footer-links">

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Header-Hintergrund beim Scrollen
        function updateHeader() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = 'none';
            }
        }

        // Scroll-Events
        window.addEventListener('scroll', updateHeader);

        // Mobile Menu
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const nav = document.getElementById('nav');

        mobileMenuBtn.addEventListener('click', () => {
            nav.classList.toggle('show');
            mobileMenuBtn.textContent = nav.classList.contains('show') ? '✕' : '☰';
        });

        // Mobile Menu schließen beim Klick auf Link
        const navLinks = document.querySelectorAll('.nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    nav.classList.remove('show');
                    mobileMenuBtn.textContent = '☰';
                }
            });
        });

        // Toast-Benachrichtigung
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Kontaktformular
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            const privacy = formData.get('privacy');

            // Einfache Validierung
            if (!name || !email || !message || !privacy) {
                showToast('Bitte füllen Sie alle Pflichtfelder aus.', true);
                return;
            }

            // E-Mail-Format prüfen
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Bitte geben Sie eine gültige E-Mail-Adresse ein.', true);
                return;
            }

            // Mailto-Link erstellen
            const subject = `Kontaktanfrage von ${name}`;
            const body = `Name: ${name}\nE-Mail: ${email}\n\nNachricht:\n${message}`;
            const mailtoLink = `mailto:manuel.haenni@icloud.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // E-Mail-Client öffnen
            window.location.href = mailtoLink;
            
            // Erfolgs-Toast anzeigen
            showToast('E-Mail-Client wird geöffnet...');
            
            // Formular zurücksetzen
            e.target.reset();
        });

        // Initiale Ausführung
        updateHeader();

        // Immer nach oben scrollen beim Laden der Seite
        window.onload = function() {
            window.scrollTo(0, 0);
        };

        // Browser-Scroll-Wiederherstellung deaktivieren
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Zusätzlicher Fallback für Page Load
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });

        // Keyboard Navigation Support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-navigation');
        });
    </script>
</body>
